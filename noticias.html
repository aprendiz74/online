<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Noticias</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; color: #333; }

    /* NAVEGACIÓN */
    nav {
      background: #00A6A6;
      height: 64px;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex: 1;
      gap: 10px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s;
      font-size: 0.95rem;
    }

    .menu a:hover, .menu a.active {
      background: #3498db;
    }

    /* RESPONSIVE: MÓVIL */
    @media (max-width: 768px) {
      .menu-toggle { display: block; }
      .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 64px;
        left: 0;
        width: 100%;
        background: #2c3e50;
        padding: 10px 0;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      .menu.active { display: flex; }
      .menu a {
        text-align: center;
        padding: 14px 20px;
        border-radius: 0;
      }
    }

    /* CONTENIDO */
    header { text-align: center; margin: 40px 0; }
    header h1 { font-size: 2.5rem; color: #00A6A6; font-weight: bold; }

    .noticia-wrapper { 
      display: flex; 
      flex-direction: column; 
      gap: 30px; 
      margin-bottom: 50px; 
    }

    /* NOTICIA - CORREGIDA */
    .noticia {
      display: grid;
      grid-template-columns: 300px 1fr;
      grid-template-rows: auto auto 1fr;
      background: white;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.08);
      overflow: hidden;
      min-height: 250px;
      width: 100%;
    }

    .noticia-img {
      grid-column: 1 / 2;
      grid-row: 1 / 4;
      width: 100%;
      height: 100%;
      min-height: 250px;
      background: center/cover no-repeat;
      border-radius: 12px 0 0 12px;
    }

    .noticia-title {
      grid-column: 2 / 3;
      grid-row: 1;
      margin: 0;
      padding: 20px 25px 8px;
      font-size: 1.9rem;
      color: #222;
      font-weight: 700;
      line-height: 1.3;
    }

    .meta {
      grid-column: 2 / 3;
      grid-row: 2;
      padding: 0 25px 12px;
      font-size: 0.9rem;
      color: #777;
      font-style: italic;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .meta i { color: #00A6A6; }

    .texto-scroll {
      grid-column: 2 / 3;
      grid-row: 3;
      padding: 0 25px 20px;
      overflow-y: auto;
      max-height: 190px;
    }
    .texto-scroll p {
      margin: 0 0 6px 0;
      font-size: 1.05rem;
      color: #444;
      text-align: justify;
      line-height: 1.6;
    }

    @media (max-width: 768px) {
      .noticia {
        grid-template-columns: 1fr;
        grid-template-rows: 200px auto auto auto;
        min-height: auto;
      }
      .noticia-img {
        grid-column: 1 / 2;
        grid-row: 1 / 2;
        height: 200px;
        min-height: auto;
        border-radius: 12px 12px 0 0;
      }
      .noticia-title {
        grid-column: 1 / 2;
        grid-row: 2 / 3;
        text-align: center;
        padding: 15px 20px 8px;
        font-size: 1.6rem;
      }
      .meta {
        grid-column: 1 / 2;
        grid-row: 3 / 4;
        justify-content: center;
        padding: 0 20px 10px;
      }
      .texto-scroll {
        grid-column: 1 / 2;
        grid-row: 4 / 5;
        max-height: none;
        overflow-y: visible;
        padding: 0 20px 20px;
      }
    }

    /* PAGINACIÓN */
    .paginacion {
      display: flex;
      justify-content: center;
      gap: 8px;
      margin: 40px 0;
      flex-wrap: wrap;
    }
    .paginacion button, .paginacion a {
      padding: 10px 14px;
      background: white;
      color: #00A6A6;
      border: 1px solid #00A6A6;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      cursor: pointer;
      transition: 0.3s;
      min-width: 44px;
    }
    .paginacion a:hover, .paginacion a.active {
      background: #00A6A6;
      color: white;
    }
    .paginacion button:disabled {
      background: #eee;
      color: #aaa;
      cursor: not-allowed;
      border-color: #ddd;
    }

    /* FOOTER */
    footer {
      background: #00A6A6;
      color: white;
      text-align: center;
      padding: 20px 0;
      margin-top: 50px;
      font-size: 0.9rem;
    }
    footer .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    footer p {
      margin: 0;
      line-height: 1.5;
      width: 100%;
    }

    /* OCULTAR */
    #live-btn { display: none !important; }
    #global-live-player { position: fixed; top: -9999px; left: -9999px; width: 1px; height: 1px; opacity: 0; visibility: hidden; pointer-events: none; z-index: -9999; }
  </style>
</head>
<body>

  <audio id="global-live-player" preload="none"></audio>

  <!-- NAVEGACIÓN -->
  <nav>
    <div class="container">
      <button class="menu-toggle" aria-label="Menú">
        <i class="fas fa-bars"></i>
      </button>
      <div class="menu">
        <a href="index.html">INICIO</a>
        <a href="quienes-somos.html">QUIÉNES SOMOS</a>
        <a href="ranking.html">RANKING</a>
        <a href="programacion.html">PROGRAMACIÓN</a>
        <a href="noticias.html" class="active">NOTICIAS</a>
        <a href="contactanos.html">CONTÁCTANOS</a>
      </div>
      <button id="live-btn" class="live-btn">
        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor"><path d="M8 5v14l11-7z"/></svg>
        <svg class="stop-icon" viewBox="0 0 24 24" fill="currentColor" style="display:none"><path d="M6 6h12v12H6z"/></svg>
        <span class="live-text">EN VIVO</span>
      </button>
    </div>
  </nav>

  <div class="content">
    <header>
      <h1>Últimas Noticias</h1>
    </header>

    <!-- NOTICIAS (OCULTAS, se muestran con JS) -->
    <div class="noticia-wrapper" id="noticias-container"></div>

    <!-- PAGINACIÓN -->
    <div class="paginacion" id="paginacion"></div>
  </div>

  <!-- FOOTER -->
  <footer>
    <div class="container">
      <p>&copy; 2025 <strong>ZOOM MUSICAL</strong>. Todos los derechos reservados.</p>
    </div>
  </footer>

  <script>
  // === MENÚ MÓVIL ===
  const menuToggle = document.querySelector('.menu-toggle');
  const menu = document.querySelector('.menu');
  menuToggle.addEventListener('click', () => {
    menu.classList.toggle('active');
  });

  // === DATOS DE NOTICIAS ===
  const noticias = [
    {
      img: 'https://raw.githack.com/aprendiz74/online/main/imagenes/foto-6.webp',
      titulo: '¡PALIZA EN EL CLÁSICO! Bayern Múnich golea 3-0 al Leverkusen',
      fecha: '1 de noviembre del 2025',
      texto: 'El <strong>Bayern Múnich</strong> aplastó al <strong>Bayer Leverkusen</strong> con un contundente <strong>3-0</strong> en el <strong>Allianz Arena</strong>, consolidándose como líder de la <strong>Bundesliga</strong>.<br><br><strong>Harry Kane</strong> abrió el marcador con un <strong>golazo de volea</strong>, seguido de un <strong>doble de Jamal Musiala</strong>. El Leverkusen no pudo con la presión alta del Bayern. Con este resultado, el Bayern suma <strong>24 puntos</strong> y saca <strong>5 de ventaja</strong> al segundo clasificado.'
    },
    {
      img: 'https://raw.githack.com/aprendiz74/online/main/imagenes/foto-8.webp',
      titulo: 'HEGEMONÍA EN SUDAMÉRICA: Brasil alcanza 10 finalistas en 12 ediciones',
      fecha: '31 de octubre del 2025',
      texto: '<strong>Brasil</strong> consolida su dominio absoluto en la <strong>Copa Libertadores</strong> con <strong>10 equipos en la final</strong> de las últimas <strong>12 ediciones</strong>.<br><br>Este año, <strong>Palmeiras</strong> y <strong>Flamengo</strong> disputarán la final en el <strong>Maracaná</strong>, repitiendo la histórica final de 2019.<br><br>Desde 2013, solo <strong>Argentina (2)</strong> ha interrumpido la racha brasileña. El fútbol sudamericano vive una <strong>era dorada verdeamarela</strong>.'
    },
    {
      img: 'https://raw.githack.com/aprendiz74/online/main/imagenes/foto-5.webp',
      titulo: 'GRAN NOTICIA DEPORTIVA: Cristiano Ronaldo Jr anota su primer gol con Portugal sub16',
      fecha: '1 de noviembre del 2025',
      texto: '<strong>Cristiano Ronaldo Jr</strong>, hijo del astro portugués, marcó su <strong>primer gol oficial</strong> con la selección <strong>sub16 de Portugal</strong> en un partido amistoso contra España.<br><br>El joven delantero, de <strong>15 años</strong>, ingresó en el segundo tiempo y definió con un <strong>remate de zurda</strong> tras un gran pase filtrado. El partido terminó <strong>2-1 a favor de Portugal</strong>.<br><br>El propio <strong>Cristiano Ronaldo</strong> celebró el gol en redes sociales: <em>"¡Orgulloso de ti, hijo! Sigue así"</em>.'
    },
    {
      img: 'https://raw.githack.com/aprendiz74/online/main/imagenes/foto-7.webp',
      titulo: '¡AGÓNICA VICTORIA! PSG vence 1-0 al Niza sobre la hora',
      fecha: '1 de noviembre del 2025',
      texto: 'El <strong>PSG</strong> se llevó los tres puntos en el <strong>Parque de los Príncipes</strong> con un gol en el <strong>minuto 90+3</strong> de <strong>Gonçalo Ramos</strong> ante un <strong>Niza</strong> que jugó con 10 desde el 65\'.<br><br>El partido fue trabado y el PSG dominó, pero no lograba romper el cerrojo defensivo. Finalmente, un <strong>centro de Achraf Hakimi</strong> fue cabeceado al fondo por Ramos.<br><br>Con esta victoria, el PSG se mantiene <strong>invicto en la Ligue 1</strong> y lidera con <strong>27 puntos</strong>.'
    },
    {
      img: 'https://raw.githack.com/aprendiz74/online/main/imagenes/foto-9.webp',
      titulo: '¡IMPACTANTE REVELACIÓN! Robinho: «Han estado diciendo mentiras de que soy un líder acá adentro»',
      fecha: '29 de octubre del 2025',
      texto: 'El exfutbolista brasileño <strong>Robinho</strong>, condenado a <strong>9 años de prisión</strong> por <strong>violación en grupo</strong> en Italia, rompió el silencio desde la cárcel de <strong>Tremembé</strong> en São Paulo.<br><br>En una entrevista exclusiva, el exjugador del <strong>Real Madrid</strong> y <strong>AC Milan</strong> negó ser un <strong>"líder de facción"</strong> dentro del penal: <em>«Han estado diciendo mentiras de que soy un líder acá adentro. Yo solo quiero cumplir mi condena y volver con mi familia»</em>.<br><br>Robinho fue trasladado a una celda individual tras rumores de que ejercía influencia sobre otros reclusos. Fuentes penitenciarias desmienten que tenga privilegios.<br><br>Su abogado trabaja en un <strong>recurso de revisión</strong> de la sentencia italiana, que Brasil cumple desde marzo de 2024.'
    },
    {
      img: 'https://raw.githack.com/aprendiz74/online/main/imagenes/foto-4.webp',
      titulo: 'TENDENCIAS: La IA impulsa la demanda de discos duros',
      fecha: '1 de noviembre del 2025',
      texto: 'La explosión de la <strong>inteligencia artificial</strong> está generando una <strong>demanda sin precedentes</strong> de almacenamiento masivo. Empresas como <strong>Western Digital</strong> y <strong>Seagate</strong> reportan un aumento del <strong>40%</strong> en ventas de discos duros de alta capacidad.<br><br>Los centros de datos que entrenan modelos de IA requieren <strong>petabytes de datos</strong>, y los discos HDD siguen siendo la opción más económica para almacenamiento a gran escala.<br><br>Western Digital lanzó su nueva línea <strong>Ultrastar DC HC680</strong> de <strong>28 TB</strong>, mientras Seagate responde con el <strong>Exos X28</strong>. Ambas empresas proyectan un crecimiento sostenido hasta 2030.'
    }
  ];

  // === PAGINACIÓN ===
  const noticiasPorPagina = 3;
  let paginaActual = 1;

  function mostrarNoticias() {
    const container = document.getElementById('noticias-container');
    if (!container) return;

    container.innerHTML = ''; // Limpia todo

    const inicio = (paginaActual - 1) * noticiasPorPagina;
    const fin = Math.min(inicio + noticiasPorPagina, noticias.length);
    const noticiasPagina = noticias.slice(inicio, fin);

    noticiasPagina.forEach(noticia => {
      const div = document.createElement('div');
      div.className = 'noticia';
      div.innerHTML = `
        <div class="noticia-img" style="background-image: url('${noticia.img}');"></div>
        <h2 class="noticia-title">${noticia.titulo}</h2>
        <div class="meta">
          <i class="fas fa-calendar-alt"></i> Publicado el ${noticia.fecha}
        </div>
        <div class="texto-scroll">
          <p>${noticia.texto.replace(/<br><br>/g, '</p><p>')}</p>
        </div>
      `;
      container.appendChild(div);
    });

    actualizarPaginacion();
    window.scrollTo({ top: 0, behavior: 'smooth' });
  }

  function actualizarPaginacion() {
    const totalPaginas = Math.ceil(noticias.length / noticiasPorPagina);
    const paginacion = document.getElementById('paginacion');
    if (!paginacion) return;

    paginacion.innerHTML = '';

    // Anterior
    const btnPrev = document.createElement('button');
    btnPrev.textContent = '← Anterior';
    btnPrev.disabled = paginaActual === 1;
    btnPrev.onclick = () => {
      if (paginaActual > 1) {
        paginaActual--;
        mostrarNoticias();
      }
    };
    paginacion.appendChild(btnPrev);

    // Páginas
    for (let i = 1; i <= totalPaginas; i++) {
      const link = document.createElement('a');
      link.textContent = i;
      link.href = '#';
      if (i === paginaActual) link.classList.add('active');
      link.onclick = (e) => {
        e.preventDefault();
        paginaActual = i;
        mostrarNoticias();
      };
      paginacion.appendChild(link);
    }

    // Siguiente
    const btnNext = document.createElement('button');
    btnNext.textContent = 'Siguiente →';
    btnNext.disabled = paginaActual === totalPaginas;
    btnNext.onclick = () => {
      if (paginaActual < totalPaginas) {
        paginaActual++;
        mostrarNoticias();
      }
    };
    paginacion.appendChild(btnNext);
  }

  // === INICIALIZAR ===
  document.addEventListener('DOMContentLoaded', mostrarNoticias);

  // === EVITAR CACHÉ AL VOLVER ATRÁS ===
  window.addEventListener('pageshow', (e) => {
    if (e.persisted || (window.performance && window.performance.navigation.type === 2)) {
      mostrarNoticias();
    }
  });
</script>

</body>

</html>
