<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contáctanos</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; color: #333; }

    /* NAVEGACIÓN CORREGIDA */
    nav {
      background: #00A6A6;
      height: 64px;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      width: 100%;
      justify-content: space-between;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex: 1;
      gap: 10px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s;
      font-size: 0.95rem;
    }

    .menu a:hover, .menu a.active {
      background: #3498db;
    }

    /* BOTÓN EN VIVO */
    .live-btn {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #fff;
      color: #00A6A6;
      border: none;
      border-radius: 999px;
      padding: 8px 14px;
      font-weight: 700;
      font-size: 0.85rem;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      transition: all 0.2s;
    }
    .live-btn.playing {
      background: #e74c3c;
      color: white;
    }
    .live-btn svg {
      width: 14px;
      height: 14px;
      fill: currentColor;
    }
    .live-btn .live-text {
      margin-left: 4px;
    }

    /* RESPONSIVE: MÓVIL */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }
      .live-btn {
        font-size: 0.8rem;
        padding: 7px 12px;
      }
      .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 64px;
        left: 0;
        width: 100%;
        background: #2c3e50;
        padding: 10px 0;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }
      .menu.active {
        display: flex;
      }
      .menu a {
        text-align: center;
        padding: 14px 20px;
        border-radius: 0;
      }
    }

    .content { padding: 60px 20px; text-align: center; }
    form {
      max-width: 600px;
      margin: 30px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }
    input, textarea {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ddd;
      border-radius: 5px;
      font-size: 1rem;
    }
    button {
      background: #3498db;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 1.1rem;
      cursor: pointer;
    }
    button:hover {
      background: #2980b9;
    }
    footer {
      background: #00A6A6;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }

    /* AUDIO GLOBAL OCULTO */
    #global-live-player {
      position: fixed;
      top: -100px;
      left: -100px;
      width: 1px;
      height: 1px;
      opacity: 0;
      pointer-events: none;
    }
  </style>
</head>
<body>

  <!-- AUDIO GLOBAL (EN VIVO) -->
  <audio id="global-live-player" preload="none"></audio>

  <!-- NAVEGACIÓN CON BOTÓN EN VIVO -->
  <nav>
    <div class="container">
      <button class="menu-toggle" aria-label="Menú">
        <i class="fas fa-bars"></i>
      </button>

      <div class="menu">
        <a href="index.html">INICIO</a>
        <a href="quienes-somos.html">QUIÉNES SOMOS</a>
        <a href="ranking.html">RANKING</a>
        <a href="programacion.html">PROGRAMACIÓN</a>
        <a href="noticias.html">NOTICIAS</a>
        <a href="contactanos.html" class="active">CONTÁCTANOS</a>
      </div>

      <!-- BOTÓN EN VIVO -->
      <button id="live-btn" class="live-btn">
        <svg class="play-icon" viewBox="0 0 24 24" fill="currentColor">
          <path d="M8 5v14l11-7z"/>
        </svg>
        <svg class="stop-icon" viewBox="0 0 24 24" fill="currentColor" style="display:none">
          <path d="M6 6h12v12H6z"/>
        </svg>
        <span class="live-text">EN VIVO</span>
      </button>
    </div>
  </nav>

  <div class="content">
    <h1>Contáctanos</h1>
    <p>Escríbenos y te responderemos en menos de 24 horas.</p>
    <form action="https://formspree.io/f/tu-email-aqui" method="POST">
      <input type="text" name="nombre" placeholder="Tu nombre" required>
      <input type="email" name="email" placeholder="Tu correo" required>
      <textarea name="mensaje" rows="5" placeholder="Escribe tu mensaje..." required></textarea>
      <button type="submit">Enviar Mensaje</button>
    </form>
    <p><small>Usamos <a href="https://formspree.io" target="_blank" style="color:#3498db;">Formspree</a> para recibir mensajes sin backend.</small></p>
  </div>

  <footer>
    <p>© 2025 Radio Maicito. Derechos reservados.</p>
  </footer>

  <!-- JS: MENÚ + AUDIO GLOBAL -->
  <script>
    // Menú móvil
    const toggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.remove('active');
      });
    });

    // === AUDIO GLOBAL EN VIVO (PERSISTENTE) ===
    const player = document.getElementById('global-live-player');
    const btn = document.getElementById('live-btn');
    const text = btn.querySelector('.live-text');
    const stream = 'https://stream-177.zeno.fm/yd1g03o6if2tv';

    const isPlaying = localStorage.getItem('radio-live-playing') === 'true';
    if (isPlaying) {
      player.src = stream;
      player.play().catch(() => {});
      btn.classList.add('playing');
      text.textContent = 'PAUSAR';
    }

    btn.addEventListener('click', () => {
      if (player.paused) {
        player.src = stream;
        player.play().catch(() => alert('Error al reproducir'));
        btn.classList.add('playing');
        text.textContent = 'PAUSAR';
        localStorage.setItem('radio-live-playing', 'true');
      } else {
        player.pause();
        btn.classList.remove('playing');
        text.textContent = 'EN VIVO';
        localStorage.setItem('radio-live-playing', 'false');
      }
    });
  </script>
</body>
</html>
