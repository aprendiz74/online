<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Let browser know website is optimized for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>Zoom Musical</title>

    <!-- Import Google Icon Font -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <!-- Import materialize.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">

    <!-- Meta description and theme color -->
    <meta name="description" content="Bienvenid@s">
    <meta name="theme-color" content="#5e2760">

    <!-- Mobile optimization and PWA settings -->
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    
    <!-- Icons and manifest for PWA -->
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./img/logo.png">
    <link rel="apple-touch-startup-image" href="./img/logo.png">
    <link rel="manifest" href="./manifest.json">
  </head>
  <body>
    <div class="container">
      <div class="player">
        <!-- Disco de vinilo -->
        <div class="vinyl" id="vinyl">
          <img id="cover" src="https://via.placeholder.com/200" alt="Album Cover">
        </div>

        <!-- Botón de reproducción -->
        <div class="controls">
          <button id="play-pause" class="play-button">
            <i class="material-icons">play_arrow</i>
          </button>
        </div>

        <!-- Barra de volumen -->
        <div class="volume-container">
          <input id="volume" type="range" min="0" max="1" step="0.01" value="0.5" class="volume-slider">
        </div>

        <!-- Metadatos -->
        <div class="metadata">
          <h5 id="title">Zoom Musical</h5>
          <p id="artist">Artista: Desconocido</p>
          <p id="album">Álbum: Desconocido</p>
        </div>

        <!-- Reproductor de audio -->
        <audio id="audio" src="https://stream.zeno.fm/dfxxkhvkxs8uv" preload="auto" crossorigin="anonymous"></audio>
      </div>

      <!-- Texto deslizante -->
      <div class="scrolling-container">
        <div class="scrolling-text">Gracias por escucharnos...</div>
      </div>
    </div>

    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: url('https://via.placeholder.com/800') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: #fff;
        flex-direction: column;
      }

      .container {
        text-align: center;
        width: 100%;
        max-width: 400px;
      }

      .vinyl {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        border-radius: 50%;
        background: #000;
        border: 5px solid #555;
        animation: spin 3s linear infinite;
        animation-play-state: paused;
      }

      .vinyl img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%;
        height: 70%;
        border-radius: 50%;
      }

      .controls {
        margin-top: 20px;
      }

      .play-button {
        background: none;
        border: none;
        font-size: 48px;
        color: #1ed760;
        cursor: pointer;
      }

      .play-button i {
        font-size: 48px;
      }

      .volume-container {
        margin: 20px 0;
        display: flex;
        justify-content: center;
      }

      .volume-slider {
        width: 60%; /* Más corta */
        height: 6px;
        border-radius: 5px;
        background-color: white;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .volume-slider::-webkit-slider-thumb {
        width: 20px;
        height: 20px;
        border-radius: 50%;
        background-color: #1ed760;
        border: 2px solid #1ed760;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .metadata {
        margin-top: 20px;
      }

      .scrolling-container {
        width: 100%;
        overflow: hidden;
        background: rgba(0, 0, 0, 0.5);
        padding: 5px 0;
        margin-top: 40px; /* Mueve el contenedor más abajo */
      }

      .scrolling-text {
        display: inline-block;
        white-space: nowrap;
        color: #fff;
        font-size: 16px;
        animation: scroll-left 10s linear infinite;
      }

      @keyframes scroll-left {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(-100%);
        }
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <script>
      const audio = document.getElementById('audio');
      const playPauseButton = document.getElementById('play-pause');
      const vinyl = document.getElementById('vinyl');
      const volumeSlider = document.getElementById('volume');

      // Botón de play/pausa
      playPauseButton.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playPauseButton.innerHTML = '<i class="material-icons">pause</i>';
          vinyl.style.animationPlayState = 'running';
        } else {
          audio.pause();
          playPauseButton.innerHTML = '<i class="material-icons">play_arrow</i>';
          vinyl.style.animationPlayState = 'paused';
        }
      });

      // Control de volumen con cambio de color dinámico
      volumeSlider.addEventListener('input', (e) => {
        const volume = e.target.value;
        const red = Math.floor(volume * 255);
        volumeSlider.style.background = `rgb(${red}, 0, 0)`; // De blanco a rojo
        audio.volume = volume;
      });
    </script>
  </body>
</html>
