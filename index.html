<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="utf-8">
    <title>Zoom Musical</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
    <link rel="stylesheet" href="style.css">
    <meta name="description" content="Bienvenid@s">
    <meta name="theme-color" content="#5e2760">
    <meta name="MobileOptimized" content="width">
    <meta name="HandheldFriendly" content="true">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="shortcut icon" href="./favicon.ico" type="image/x-icon">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="apple-touch-icon" href="./img/logo.png">
    <link rel="apple-touch-startup-image" href="./img/logo.png">
    <link rel="manifest" href="./manifest.json">
    <style>
      body {
        margin: 0;
        padding: 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
        background: url('https://blogger.googleusercontent.com/img/a/AVvXsEhsxOHKmQDsZ6XI4us3oK3Zwan25oy_unYav9GtY7KEfnC1JMbZqiQpZI3VXyiplF6vF6YGJyUZ7ktDCZ-Ioq0zDOQhRnDSwcAk_wPvLpIvLBu8fPPyORWMbLYhJ1ZUKhjBUWZYTBoV6iyV2ThqvuOD0DjZ3BmzvmzqlRdioTLzU1xUzflHfFhYbQ7_6d0=s1024') no-repeat center center fixed;
        background-size: cover;
        font-family: Arial, sans-serif;
        color: #f9f584;
      }

      .player {
        text-align: center;
        width: 90%;
        max-width: 300px;
      }

      .vinyl {
        position: relative;
        width: 200px;
        height: 200px;
        margin: 0 auto;
        border-radius: 50%;
        background: #000;
        border: 5px solid #555;
        animation: spin 3s linear infinite;
        animation-play-state: paused;
      }

      .vinyl img {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        width: 70%;
        height: 70%;
        border-radius: 50%;
      }

      .controls {
        margin-top: 20px;
      }

      .play-pause-btn {
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
        transition: transform 0.3s;
      }

      .play-pause-btn:hover {
        transform: scale(1.1);
      }

      .volume-container {
        margin: 20px auto;
        width: 60%;
        text-align: center;
      }

      .volume-slider {
        width: 100%;
        height: 8px;
        background: linear-gradient(to right, white 50%, red 50%);
        border-radius: 5px;
        appearance: none;
        outline: none;
        cursor: pointer;
        transition: background 0.3s;
      }

      .volume-slider::-webkit-slider-thumb {
        width: 16px;
        height: 16px;
        border-radius: 50%;
        background-color: red;
        border: 1px solid red;
        cursor: pointer;
      }

      .metadata {
        margin-top: 10px;
      }

      @keyframes spin {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }

      /* Scrolling text styles */
      .scrolling-container {
        margin: 20px auto;
        width: 80%;
        overflow: hidden;
        background: linear-gradient(90deg, #6a11cb, #2575fc42);
        border-radius: 10px;
        padding: 10px;
        text-align: center;
      }

      .scrolling-text {
        display: inline-block;
        white-space: nowrap;
        font-size: 18px;
        color: #fff;
        font-weight: bold;
        animation: scroll-left 10s linear infinite;
      }

      @keyframes scroll-left {
        from {
          transform: translateX(100%);
        }
        to {
          transform: translateX(-100%);
        }
      }
    </style>
  </head>

  <body>
    <div class="player">
      <div class="vinyl" id="vinyl">
        <img id="cover" src="https://i.ibb.co/kDyKn2V/512-2-2.jpg" alt="Album Cover" />
      </div>
      <div class="metadata">
        <h5 id="title">ZOOM MUSICAL</h5>
      </div>
      <div class="controls">
        <!-- Button with play and pause images -->
        <button id="play-pause" class="play-pause-btn">
          <img id="play-icon" src="https://blogger.googleusercontent.com/img/a/AVvXsEh9QZWYDuerfGAPFkQdmL8FlDqteh5R0QdiXGKXq7ydog4xzqUTlpIO4IePhCcy1RQ9TOltEyhkUArpN8iu2y0KsUYKpCPVKKafJ5S3-1-ByMqiHhD6vG6fVIWB5-JlsHU9R97acFmrLOVokKTeLbfs_iU20MFhj3Z4gmZUdZ2MM1SCtv9-qiqLtftTsU8=s32" alt="Play" width="50" />
          <img id="pause-icon" src="https://blogger.googleusercontent.com/img/a/AVvXsEguGNWWCnPlZ3hFL6rOtaD0yDT93VK-AQzOJ_64Q8WbLVfc_SKm9pCVHxJf4fKfuQL1AWfTX70_Hb5VhlHcUKj7lMeyO73nwxrMKlBglRbGMysovnCFsP0PQNAoGA6DJgRhb690nu6Bw_rEoVZghX8XhyqA3XuwdD63dm9rRDeqHhKooTMtNBX_gMeGpZ4=s32" alt="Pause" width="50" style="display: none;" />
        </button>
      </div>
      <div class="volume-container">
        <input id="volume" type="range" class="volume-slider" min="0" max="1" step="0.01" value="0.5" />
      </div>

      <div class="scrolling-container">
        <div class="scrolling-text">Gracias por escucharnos...</div>
      </div>

      <audio id="audio" src="https://stream.zeno.fm/dfxxkhvkxs8uv" preload="auto" crossorigin="anonymous"></audio>
    </div>

    <script>
      const audio = document.getElementById('audio');
      const playPauseButton = document.getElementById('play-pause');
      const playIcon = document.getElementById('play-icon');
      const pauseIcon = document.getElementById('pause-icon');
      const vinyl = document.getElementById('vinyl');
      const volumeSlider = document.getElementById('volume');

      // Play/pause toggle
      playPauseButton.addEventListener('click', () => {
        if (audio.paused) {
          audio.play();
          playIcon.style.display = 'none';
          pauseIcon.style.display = 'block';
          vinyl.style.animationPlayState = 'running';
        } else {
          audio.pause();
          playIcon.style.display = 'block';
          pauseIcon.style.display = 'none';
          vinyl.style.animationPlayState = 'paused';
        }
      });

      // Volume control with color change
      volumeSlider.addEventListener('input', (e) => {
        const volume = e.target.value;
        audio.volume = volume;
        const percent = volume * 100;
        e.target.style.background = `linear-gradient(to right, red ${percent}%, white ${percent}%)`;
      });
    </script>
  </body>
</html>
