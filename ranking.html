<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ranking</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body { font-family: 'Segoe UI', sans-serif; background: #f4f4f4; color: #333; }

    /* NAVEGACIÓN CORREGIDA */
    nav {
      background: #00A6A6;
      height: 64px;
      position: sticky;
      top: 0;
      z-index: 100;
      display: flex;
      align-items: center;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 0 20px;
      display: flex;
      align-items: center;
      width: 100%;
    }

    .menu-toggle {
      display: none;
      background: none;
      border: none;
      color: white;
      font-size: 1.5rem;
      cursor: pointer;
      padding: 0;
    }

    .menu {
      display: flex;
      justify-content: center;
      flex: 1;
      gap: 10px;
    }

    .menu a {
      color: white;
      text-decoration: none;
      padding: 10px 18px;
      font-weight: bold;
      border-radius: 5px;
      transition: 0.3s;
      font-size: 0.95rem;
    }

    .menu a:hover, .menu a.active {
      background: #3498db;
    }

    /* RESPONSIVE: MÓVIL */
    @media (max-width: 768px) {
      .menu-toggle {
        display: block;
      }

      .menu {
        display: none;
        flex-direction: column;
        position: absolute;
        top: 64px;
        left: 0;
        width: 100%;
        background: #2c3e50;
        padding: 10px 0;
        box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      }

      .menu.active {
        display: flex;
      }

      .menu a {
        text-align: center;
        padding: 14px 20px;
        border-radius: 0;
      }
    }

    .content { padding: 60px 20px; text-align: center; }
    table { 
      width: 100%; 
      max-width: 800px; 
      margin: 30px auto; 
      border-collapse: collapse; 
      background: white; 
      box-shadow: 0 0 10px rgba(0,0,0,0.1); 
    }
    th, td { padding: 15px; text-align: left; border-bottom: 1px solid #ddd; }
    th { background: #3498db; color: white; }
    tr:hover { background: #f1f1f1; }
    .pos { font-weight: bold; color: #2c3e50; }
    footer { 
      background: #00A6A6; 
      color: white; 
      text-align: center; 
      padding: 20px; 
      margin-top: 50px; 
    }
  </style>
</head>
<body>
  <nav>
    <div class="container">
      <button class="menu-toggle" aria-label="Menú">
        <i class="fas fa-bars"></i>
      </button>
      <div class="menu">
        <a href="index.html">INICIO</a>
        <a href="quienes-somos.html">QUIÉNES SOMOS</a>
        <a href="ranking.html" class="active">RANKING</a>
        <a href="programacion.html">PROGRAMACIÓN</a>
        <a href="noticias.html">NOTICIAS</a>
        <a href="contactanos.html">CONTÁCTANOS</a>
      </div>
    </div>
  </nav>

  <div class="content">
    <h1>Ranking Actual</h1>
    <table>
      <tr>
        <th>Pos</th>
        <th>Nombre</th>
        <th>Puntos</th>
      </tr>
      <tr>
        <td class="pos">1</td>
        <td>Juan Pérez</td>
        <td>950</td>
      </tr>
      <tr>
        <td class="pos">2</td>
        <td>María López</td>
        <td>890</td>
      </tr>
      <tr>
        <td class="pos">3</td>
        <td>Carlos Gómez</td>
        <td>850</td>
      </tr>
    </table>
  </div>

  <footer>
    <p>© 2025 Radio Maicito.Derechos reservados.</p>
  </footer>

  <script>
    const toggle = document.querySelector('.menu-toggle');
    const menu = document.querySelector('.menu');

    toggle.addEventListener('click', () => {
      menu.classList.toggle('active');
    });

    document.querySelectorAll('.menu a').forEach(link => {
      link.addEventListener('click', () => {
        menu.classList.remove('active');
      });
    });
  </script>
</body>
</html>
